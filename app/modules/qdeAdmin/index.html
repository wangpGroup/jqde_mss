<div id="vmModule">

    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-xs btn-info" @click="add()">
                <i class="ace-icon glyphicon glyphicon-plus bigger-100"></i>
                添加
            </button>
            <button class="btn btn-xs btn-danger" @click="removeSelected()" :disabled="ids.length==0">
                <i class="ace-icon glyphicon glyphicon-remove bigger-100"></i>删除
            </button>
            <button class="btn btn-xs btn-success" @click="fetchData()">
                <i class="ace-icon glyphicon glyphicon-refresh bigger-100"></i>刷新
            </button>
        </div>
    </div>

    <div class="space-4"></div>

    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive dataTables_wrapper">
                <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="center">
                            <label class="pos-rel">
                                <input type="checkbox" class="ace"/>
                                <span class="lbl"></span>
                            </label>
                        </th>
                        <th>管理员ID</th>
                        <th>姓名</th>
                        <th class="hidden-480">性别</th>
                        <th>电话</th>
                        <th class="hidden-480">邮箱</th>
                        <th>单位</th>
                        <th class="center">状态</th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody class="infor-tbody">
                    <tr v-for="(item, index) in list" @dblclick="edit(item, index)">
                        <td class="center">
                            <label class="pos-rel">
                                <input type="checkbox" class="ace checkadmin" :value="item.userId" @click="checkChanged()"/>
                                <span class="lbl"></span>
                            </label>
                        </td>
                        <td>{{item.userId}}</td>
                        <td>{{item.name}}</td>
                        <td class="hidden-480">{{item.sex == 'M' ? '男' : '女'}}</td>
                        <td>{{item.phone}}</td>
                        <td class="hidden-480">{{item.email}}</td>
                        <td>{{item.department}}</td>
                        <td class="center">
                            <span class="label label-success" v-if="item.enabled">正常</span>
                            <span class="label label-warning" v-else>禁用</span>
                        </td>
                        <td class="center">
                            <div class="hidden-sm hidden-xs action-buttons">
                                <a class="green">
                                    <i class="ace-icon fa fa-pencil  bigger-130" @click="edit(item, index)"></i>
                                </a>
                                <a class="red" href="javascript:;">
                                    <i class="ace-icon fa fa-trash-o  bigger-130" @click="remove(item, index)"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="modules/qdeAdmin/main.js"></script>
